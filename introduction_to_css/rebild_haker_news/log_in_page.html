<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="appearance_of_pages.css">
    <title>Log in</title>
</head>
<body>
    <header>
    <div>You have to be logged in to submit</div>
    <h3>Login</h3><br>
    </header>
    <article>
        <form action="">
            <label for="name_person">username:</label><br>
            <input placeholder="email" maxlength="20" name="name_person" type="text"><br>
            <label for="password">password:</label><br>
            <input placeholder="password" name="password" maxlength="20" type="password" minlength="8"><br>
            <input type="submit" name="sub" id="sub" value="login"><br>
            <a href="" name="Forgot"><div>Forgot your password?</div></a> 
       </form>
    </article>

    <header>
        <h3>Create account</h3>
    </header>
    <article>
        <form action=""><br>
            <label for="new_name">username:</label><br>
            <input placeholder="email" maxlength="20" name="new_name" type="email"><br>
            <label for="password">password:</label><br>
            <input placeholder="password" name="password" maxlength="20" type="password" minlength="8"><br>
            <input type="submit" name="sub" id="subm" value="signin"><br>
        </form>
    </article>


</body>
</html>
