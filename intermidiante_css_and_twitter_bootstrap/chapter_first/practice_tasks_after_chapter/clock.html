<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/intermidiante_css_and_twitter_bootstrap/chapter_first/practice_tasks/style_of_clock.css">
    <title>CSS Clock</title>
</head>
<body>
    <div id="clock">
        <div class="dot"></div>
        <div class="hour_line"></div>
        <div class="minute_line"></div>
        <div class="second_line"></div>
        <p><strong class="up">12</strong></p>
        <p><strong class= "eleven">11</strong></p>
        <p><strong class="ten">10</strong></p>
        <p><strong class="left">9</strong></p>
        <p><strong class="eight">8</strong></p>
        <p><strong class="seven">7</strong></p>
        <p><strong class="down">6</strong></p>
        <p><strong class="five">5</strong></p>
        <p><strong class="four">4</strong></p>
        <p><strong class="right">3</strong></p>
        <p><strong class="two">2</strong></p>
        <p><strong class="one">1</strong></p>
    </div>
    
</body>
</html>
