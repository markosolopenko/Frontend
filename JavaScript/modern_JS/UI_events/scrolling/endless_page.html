<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        p {
            font-size: 30px;
        }
    </style>
    <h1>Scroll me</h1>
    


    <script>
        function scrollPage() {
            while(true) {
                let dimensions = document.documentElement.getBoundingClientRect().bottom;
                console.log(dimensions)
                
                if(dimensions > document.documentElement.clientHeight + 100) {
                    break;
                }else {
                    document.body.insertAdjacentHTML("beforeend", `<p>Date: ${new Date()}</p>`);
                } 
            }
        }
        window.addEventListener('scroll', scrollPage);

        scrollPage();
    </script>
</body>
</html>
