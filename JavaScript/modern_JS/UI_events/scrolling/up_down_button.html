<!DOCTYPE HTML>
<html>
<head>
  <style>
    body,
    html {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
    }

    #matrix {
      width: 400px;
      margin: auto;
      overflow: auto;
      text-align: justify;
    }

    #arrowTop {
      height: 9px;
      width: 14px;
      color: green;
      position: fixed;
      top: 10px;
      left: 10px;
      cursor: pointer;
      display: none;
    }

    #arrowTop::before {
      content: 'â–²';
    }

  </style>
  <meta charset="utf-8">
</head>

<body>

  <div id="matrix">
    <script>
      for (let i = 0; i < 2000; i++) document.writeln(i)
    </script>
  </div>

  <div id="arrowTop"></div>

  <script>
    let arrow = document.querySelector('#arrowTop');

    function getDimentions() {
        let position = document.documentElement.getBoundingClientRect().top;
        if(position <= -200) {
            arrow.style.display = 'block';
        }else {
            arrow.style.display = 'none';
        }
    }

    function moveOnTop(event) {
        let position = document.documentElement.getBoundingClientRect().top;
        window.scrollTo(position, 0) 
    }

    window.addEventListener('scroll', getDimentions);
    arrow.addEventListener('click', moveOnTop);
  </script>

</body>
</html>
