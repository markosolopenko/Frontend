<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Click the button below</h1>
    <div class="button__click">click to show the form</div>

    <div id="prompt-form-container">
        <form id="prompt-form">
            <div id="prompt-message">Enter something...
                <br>Please..</div>
            <input name="text" type="text">
            <input type="submit" value="Ok">
            <input type="button" name="cancel" value="Cancel">
        </form>
    </div>



  <script>
      let button = document.querySelector('.button__click');
      let inner = document.querySelector('#prompt-form');
      let innerInput = document.querySelector('#prompt-form input[name="text"]');
    
      document.addEventListener('click', function(event) {
          let curr = event.target;
          if(curr.classList.contains('button__click')) {
            inner.style.display = 'inline-block';
            document.body.style.background = 'grey';
          }
      });
      
      inner.addEventListener('click', function(e) {
        e.preventDefault();
        let current = e.target;
        if((current.value === 'Ok' && innerInput.value != '') || (current.value == 'Cancel' && innerInput.value != '')) {
            alert(`You entered: ${innerInput.value}`);
            inner.style.display = 'none';
            innerInput.value = '';
            document.body.style.background = 'white';
        }
      });
  </script>
</body>
</html>
