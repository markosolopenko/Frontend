<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      How about to read <a href="https://wikipedia.org">Wikipedia</a> or visit <a href="https://w3.org"><i>W3.org</i></a> and learn about modern standards?
    </p>
  </fieldset>

  <script>
      let p = document.querySelector('p');
      p.addEventListener('click', function(event) {
        if(event.target.tagName === 'A') {
            let ask = confirm('Leave for ' + event.target.href);
            if(!ask) {
                event.preventDefault();
            }
        }else if(event.target.tagName === 'I') {
            let ask = confirm('Leave for ' + event.target.parentElement.href);
            if(!ask) {
                event.preventDefault();
            }
        }


            
          
      });
  </script>
</body>
</html>
