<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <meta charset="UTF-8">
    <title>Интерактивное программирование</title>
</head>
<body>
    <h1 id="heading">Привет, мир!</h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js"> 
    </script>
    <script>
        let length = 40;
        var leftOffset = 0;
        let switchSide = true;
        let topOffset = 0;
        let a = 1;
        var moveHeading = function () {
            if(switchSide === true) {
                $("#heading").offset({ left: leftOffset });
                leftOffset += a;
                if(leftOffset === 200 || leftOffset === 0) {
                    switchSide = false; 

                }
            }else if(switchSide === false) {
                $("#heading").offset({ top: topOffset });
                topOffset += a;
                if (topOffset == 200) {
                    switchSide = true;
                    a = -1;
                }else if(topOffset === 0) {
                    a = 1;
                    switchSide = true;
                }
            }
        };
        let s = setInterval(moveHeading, length);
        let clicks = 0;
        $('html').click(function() {
            clearInterval(s);
            length -= 10;
            clicks++;

            if(clicks === 10) {
                $('h1').text('You win!!!');
            }else {
                s = setInterval(moveHeading, length);
            }
        });
                
    </script>
</body>
</html>
